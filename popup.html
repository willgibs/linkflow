<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkflow</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main id="main-view">
        <img src="logo.svg" alt="Linkflow logo" class="logo" />
        <p class="description">Analyze and manage links on your webpage</p>
        <div class="button-group">
          <button id="analyze-all" class="btn btn-primary">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
              <polyline points="2 17 12 22 22 17"></polyline>
              <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
            Analyze All Links
          </button>
          <button id="find-empty" class="btn btn-secondary">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Find Empty Links
          </button>
        </div>
      </main>

      <main id="results-view" class="hidden">
        <div class="results-header">
          <button id="back-button" class="btn btn-icon">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </button>
          <h2 id="results-title"></h2>
          <button id="export-button" class="btn btn-icon">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
        </div>
        <p id="results-summary"></p>
        <div class="filter-container">
          <select id="category-filter" class="category-filter">
            <option value="all">All Categories</option>
            <option value="internal">Internal</option>
            <option value="external">External</option>
            <option value="social-media">Social Media</option>
            <option value="email">Email</option>
            <option value="document">Document</option>
          </select>
        </div>
        <div id="links-list"></div>
      </main>

      <footer>
        <a
          href="https://github.com/willgibs/Linkflow/blob/main/README.md"
          target="_blank"
          class="footer-link"
          >User Guide</a
        >
        <a href="mailto:hello@willgib.com?subject=Linkflow" class="footer-link"
          >Support</a
        >
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
